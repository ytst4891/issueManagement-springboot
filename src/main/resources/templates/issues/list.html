<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{this :: title}, ~{this :: body})}">
<head>
    <title>課題一覧 | 課題管理アプリケーション</title>
</head>
<body>
    <h1 class="mt-3">課題一覧</h1>
    <a href="../index.html" th:href="@{/}">トップページ</a>
    <a href="./creationform.html" th:href="@{/issues/creationform}">作成</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>概要</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr th:each="issue:${issueList}">
                <th th:text="${issue.id}"></th>
                <td>
                    <a href="./detail.html"
                       th:href="@{/issues/{issueId}(issueId=${issue.id})}"
                       th:text="${issue.summary}">
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
