<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{this :: title}, ~{this :: body})}">
<head>
    <title>課題作成 | 課題管理アプリケーション</title>
</head>
<body>
<h1 class="mt-3">課題作成</h1>
<form action="#" th:action="@{/issues}" th:method="post" th:object="${issueForm}">
  <div class="mt-2">
    <label class="form-label" for="summaryInput">概要</label>
    <input class="form-control" type="text" id="summaryInput" th:field="*{summary}"
      th:classappend="${#fields.hasErrors('summary')} ? is-invalid">
    <p class="invalid-feedback" th:if="${#fields.hasErrors('summary')}" th:errors="*{summary}"></p>
  </div>
  <div class="mt-2">
    <label class="form-label" for="descriptionInput">説明</label>
    <textarea class="form-control" id="descriptionInput" row="10" th:field="*{description}"></textarea>
    <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
  </div>
  <div class="mt-2">
    <button class="btn btn-primary" type="submit">作成</button>
    <a class="btn btn-secondary" href="./list.html" th:href="@{/issues}">キャンセル</a>
  </div>
</form>
</body>
</html>
